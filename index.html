<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div>
          <a href="#">
            <img class="logo" src="/images/logo.svg" alt="logo" />
          </a>
        </div>

        <img class="mockup" src="images/illustration-mockups.svg" alt="image" />
      </div>
      <div class="heading grid-2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion. Register
        </p>
        <a class="register" href="#">Register</a>
      </div>

      <div class="grid-3">
        <ul>
          <li>
            <a href="#">
              <img
                class="socials"
                src="/images/iconfinder_Neon_Line_Social_Circles_50Icon_10px_grid-13_658579.svg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#"
              ><img
                class="socials"
                src="/images/iconfinder_Neon_Line_Social_Circles_50Icon_10px_grid-36_658597.svg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="socials"
                src="/images/iconfinder_Neon_Line_Social_Circles_50Icon_10px_grid-22_658609.svg"
                alt=""
            /></a>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
